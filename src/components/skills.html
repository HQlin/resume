<div class="skillset" onclick="javascript: void 0;">
    <header class="skillset__header">
        <p class="skillset__title">技能集 (Skillset)</p>
        <p class="skillset__desc">这里是所有工作以及空余时间所学所用的技能的总结</p>
        <hr>
    </header>
    <main class="skillset__show">
        {{each skills as val index}}
            {{include 'skill__item' val index}}
        {{/each}}
    </main>
</div>
